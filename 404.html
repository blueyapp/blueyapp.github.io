<!DOCTYPE html>
<html>
<head>
  <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet">
  <script src="https://vjs.zencdn.net/7.15.4/video.js"></script>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <link rel="icon" href="/bluey-star.ico" type="image/x-icon">
  <link href="//pages.blueynet.org/fonts/HelloHeadline.css" rel="stylesheet" type="text/css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Hello Headline", Arial, sans-serif !important;
      background-color: #87c0e8 !important;
      transition: background 0.3s, color 0.3s;
    }

    .error {
      font-family: "Hello Headline", Arial, sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .error img {
      width: 300px;
      border-radius: 0px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      position: relative;
      z-index: 10000;
    }

    .logo {
      width: 150px;
      border-radius: 0px;
    }

    .nav {
      display: flex;
      list-style: none;
    }

    .nav li {
      margin-left: 20px;
    }

    .nav a {
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
    }

    .dark .nav a {
      color: #fbbf24;
    }

    /* Dark mode styles */
    body.dark {
      background: #191d25 !important;
      color: #dbeafe !important;
    }

    /* Dark mode toggle button */
    .darkmode-toggle {
      background: none;
      border: none;
      cursor: pointer;
      border-radius: 50%;
      margin-left: 8px;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      outline: none;
      padding: 2px;
      transition: background 0.2s;
    }

    .darkmode-toggle:focus, .darkmode-toggle:hover {
      background: rgba(128,128,128,0.12);
    }

    .darkmode-toggle svg {
      width: 24px;
      height: 24px;
      display: block;
      pointer-events: none;
    }

    .dark .darkmode-toggle .sun {
      display: none;
    }

    .dark .darkmode-toggle .moon {
      display: block;
    }

    .darkmode-toggle .moon {
      display: none;
    }

    .darkmode-toggle .sun {
      display: block;
    }

    /* Apply dark mode to the .container and .error class */
    .dark .error {
      background-color: #191d25;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
      }

      .nav {
        margin-top: 20px;
      }

      .main {
        flex-direction: column;
      }

      .main-left,
      .main-right {
        width: 100%;
      }

      .main-right {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://www.themoviedb.org/t/p/original/uFYNVaPt6dz1PH6tZ4vfdyOnKS.png" alt="Bluey" class="logo">
      <ul class="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/watch">Watch</a></li>
        <li><a href="/music">Music</a></li>
        <li><a href="/audiobooks">Audio Books</a></li>
        <li><a href="/download">App</a></li>
        <!-- Dark mode toggle -->
        <li>
          <button class="darkmode-toggle" id="darkToggle" title="Toggle dark mode" aria-label="Toggle dark mode">
            <svg class="sun" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="5"/>
              <g>
                <line x1="12" y1="1" x2="12" y2="3"/>
                <line x1="12" y1="21" x2="12" y2="23"/>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                <line x1="1" y1="12" x2="3" y2="12"/>
                <line x1="21" y1="12" x2="23" y2="12"/>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
              </g>
            </svg>
            <svg class="moon" viewBox="0 0 24 24" fill="none" stroke="#fbbf24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
          </button>
        </li>
      </ul>
    </div>
    <div class="error">
      <img src="/404-image.png" alt="Logo">
      <p>Page Not Found</p>
    </div>
  </div>

  <!-- Dark mode script -->
  <script>
    const themeKey = "bluey-site-theme";
    const root = document.body;
    const darkToggle = document.getElementById("darkToggle");

    function setTheme(dark) {
      if (dark) {
        root.classList.add('dark');
        localStorage.setItem(themeKey, "dark");
      } else {
        root.classList.remove('dark');
        localStorage.setItem(themeKey, "light");
      }
    }

    (() => {
      const saved = localStorage.getItem(themeKey);
      if (saved === "dark" || (!saved && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
        setTheme(true);
      } else {
        setTheme(false);
      }
    })();

    darkToggle.onclick = () => setTheme(!root.classList.contains('dark'));
  </script>
</body>
</html>
