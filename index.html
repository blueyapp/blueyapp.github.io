<!DOCTYPE html>
<html>
<head>
<link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet">
<script src="https://vjs.zencdn.net/7.15.4/video.js"></script>
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
<link rel="icon" href="/bluey-star.ico" type="image/x-icon">
<link href="//db.onlinewebfonts.com/c/48c281b5af4a287544f8be3b33256618?family=Hello+Headline" rel="stylesheet" type="text/css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Hello Headline", Arial, sans-serif !important;
      background-color: #87c0e8 !important;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      width: 150px;
      border-radius: 0px;
    }

    .nav {
      display: flex;
      list-style: none;
    }

    .nav li {
      margin-left: 20px;
    }

    .nav a {
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
    }

    p {
      margin-bottom: 30px;
      margin-top: 30px;
      font-family: "Hello Headline", sans-serif;
      color: white;
      text-align: center;
    }

    myPlayer {
      height: 100%; 
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }

    .share-button {
      display: inline-block;
      width: 150px;
      padding: 10px;
      background-color: #ffffff;
      color: #000000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      font-family: "Hello Headline", sans-serif;
      cursor: pointer;
      text-align: center;
    }
    
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
      }

      .nav {
        margin-top: 20px;
      }

      .main {
        flex-direction: column;
      }

      .main-left,
      .main-right {
        width: 100%;
      }

      .main-right {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://www.themoviedb.org/t/p/original/uFYNVaPt6dz1PH6tZ4vfdyOnKS.png" alt="Bluey" class="logo">
      <ul class="nav">
        <li>
          <a href="https://pages.bluey.cloudns.org">Home</a>
        </li>
        <li>
          <a href="https://pages.bluey.cloudns.org/watch">Watch</a>
        </li>
        <li>
          <a href="https://pages.bluey.cloudns.org/download">Download</a>
        </li>
      </ul>
    </div>
  <p>There's nothing here...</p>

  <video id="myPlayer" class="video-js vjs-default-skin" controls preload="auto" width="320" height="240"  style="margin: 0 auto; display: block;">
    <source src="https://fest.bluey.cloudns.org/iptv/session/1/hls.m3u8" type="application/x-mpegURL">
    Your browser does not support the video tag.
  </video>

  <div class="button-container">
    <a class="share-button" href="/tvapp.html" onclick="loadPage('/tvapp.html')">TV App</a>
    <a class="share-button" href="/signup.html" onclick="loadPage('/signup.html')">Bluey App Beta</a>
  </div>

  <script>
    // Initialize Video.js player
    var player = videojs('myPlayer');

    // Optional: Customize player options
    player.options({
      autoplay: false, // Set to true if you want the video to start automatically
    });

    // Optional: Add event listeners or additional configurations
    // player.on('event', function() { /* Your code here */ });

    // Function to handle page navigation
    function loadPage(url) {
      window.location.href = url;
    }

    function sendPing() {
      fetch('http://fest.bluey.cloudns.org/iptv/channel/1.m3u8')
        .then(() => setTimeout(sendPing, 1)) // Repeat every 5 seconds
        .catch((error) => console.error('Ping error:', error));
    }

    sendPing(); // Start the pinging
  </script>

  <script>
    function loadPage(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
