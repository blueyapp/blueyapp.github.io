<!DOCTYPE html>
<html>
<head>
  <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bitmovin-player@8/bitmovinplayer.js"></script>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="icon" href="/bluey-star.ico" type="image/x-icon">
  <link href="//db.onlinewebfonts.com/c/48c281b5af4a287544f8be3b33256618?family=Hello+Headline" rel="stylesheet" type="text/css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Hello Headline", Arial, sans-serif !important;
      background-color: #87c0e8 !important;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: none; /* Initially hide content */
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      width: 150px;
      border-radius: 0px;
    }

    .nav {
      display: flex;
      list-style: none;
    }

    .nav li {
      margin-left: 20px;
    }

    .nav a {
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
    }

    p {
      margin-bottom: 30px;
      margin-top: 30px;
      font-family: "Hello Headline", sans-serif;
      color: white;
      text-align: center;
    }

    myPlayer {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }

    .share-button {
      display: inline-block;
      width: 150px;
      padding: 10px;
      background-color: #ffffff;
      color: #000000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      font-family: "Hello Headline", sans-serif;
      cursor: pointer;
      text-align: center;
    }

   .player-wrapper {
      width: 90%;
      margin: 20px auto;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
    }
    
    #player {
      width: 100%; /* Set width to 100% */
      height: auto; /* Allow height to adjust */
      background-color: #000;
    }
         
    .bmpui-ui-watermark {
      display: none;
    }
    
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
      }

      .nav {
        margin-top: 20px;
      }

      .main {
        flex-direction: column;
      }

      .main-left,
      .main-right {
        width: 100%;
      }

      .main-right {
        margin-top: 20px;
      }
    }

    /* Loading Screen Styles */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #87c0e8; 
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999; 
    }

    .loading-message {
      color: #ffffff;
      font-size: 24px;
      font-family: "Hello Headline", sans-serif;
      overflow: hidden; 
    }

    .loading-message span {
      display: inline-block;
      animation: loadingDots 1s infinite alternate;
    }

    @keyframes loadingDots {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="loading-overlay">
    <div class="loading-message">Loading<span>.</span><span>.</span><span>.</span></div>
  </div>

  <div class="container">
    <div class="header">
      <img src="https://www.themoviedb.org/t/p/original/uFYNVaPt6dz1PH6tZ4vfdyOnKS.png" alt="Bluey" class="logo">
      <ul class="nav">
        <li>
          <a href="https://pages.bluey.cloudns.org">Home</a>
        </li>
        <li>
          <a href="https://pages.bluey.cloudns.org/watch">Watch</a>
        </li>
        <li>
          <a href="https://pages.bluey.cloudns.org/download">App</a>
        </li>
      </ul>
    </div>
    <p>There's nothing here...</p>

    <div class="player-wrapper">
      <div id="player"></div>
    </div>

    <div class="button-container">
      <a class="share-button" href="/tvapp.html" onclick="loadPage('/tvapp.html')">TV App</a>
      <!-- <a class="share-button" href="/signup.html" onclick="loadPage('/signup.html')">Bluey App Beta</a> -->
    </div>

  <script>
    // Function to handle page navigation
    function loadPage(url) {
      window.location.href = url;
    }

    // Loading screen logic 
    const loadingOverlay = document.querySelector('.loading-overlay');

    function sendPing() {
      fetch('https://live.bluey.cloudns.org/iptv/channel/1.m3u8')
        .then(() => {
          // Ping successful - hide loading, show video, and reload
          loadingOverlay.style.display = 'none'; 
          document.querySelector('.container').style.display = 'block';
          
          // Reload the Bitmovin Player source
          player.load(source);
        })
        .catch((error) => {
          console.error('Ping error:', error);
          // Ping failed - retry after a short delay
          setTimeout(sendPing, 2000); // Retry every 2 seconds
        });
    }

    sendPing();

    // Bitmovin Player setup
    var conf = {
      key: 'fba29d36-759d-4de3-971d-b0a89d7f84e8',
    };

    var source = {
      title: 'Bluey Fest Live Stream',
      hls: 'https://live.bluey.cloudns.org/iptv/session/1/hls.m3u8',
      poster: 'https://i.ibb.co/zbKZj22/image.png',
    };

    var player = new bitmovin.player.Player(document.getElementById('player'), conf);
    player.load(source);
  </script>
  </div> 
</body>
</html>
