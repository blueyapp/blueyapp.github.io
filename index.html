<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bitmovin-player@8/bitmovinplayer.js"></script>
  <link rel="icon" href="/bluey-star.ico" type="image/x-icon">
  <link href="/fonts/HelloHeadline.css" rel="stylesheet" type="text/css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Hello Headline", Arial, sans-serif !important;
      background-color: #87c0e8 !important;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: none; /* Initially hide content */
    }

    .header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .logo {
      width: 150px;
      border-radius: 0px;
    }

    .nav {
      display: flex;
      list-style: none;
    }

    .nav li {
      margin-left: 20px;
    }

    .nav a {
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
    }

    .hero-section {
      position: relative;
      width: 100%;
      height: 864px;
      background-size: cover;
      background-position: top center;
      background-repeat: no-repeat;
      background-image: url('/images/RI-C-1536x864.png'); /* Default landscape image */
      z-index: 500;
    }

    /* Use different image for portrait devices */
    @media (max-width: 768px) {
      .hero-section {
        background-image: url('/images/RI-Full.png'); /* Replace with your portrait image URL */
        height: 1035px;
      }
    }

    .hero-text {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-size: 24px;
      font-family: "Hello Headline", sans-serif;
      max-width: 50%;
    }

    .hero-button {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: inline-block;
      width: 150px;
      height: 50px;
      background-color: #ffffff;
      color: #000000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      font-family: "Hello Headline", sans-serif;
      cursor: pointer;
      text-align: center;
      line-height: 50px;
    }
    

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }

    .share-button {
      display: inline-block;
      width: 175px;
      height: 50px;
      padding: 15px;
      background-color: #ffffff;
      color: #000000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      font-family: "Hello Headline", sans-serif;
      cursor: pointer;
      text-align: center;
    }

    .content-behind {
      padding: 20px;
      background-color: #87c0e8 !important;
      min-height: 100vh; /* Ensure there's enough content to scroll */
    }

    .player-wrapper {
      width: 50%;
      margin: 20px auto;
      box-shadow: 0 0 30px rgba(0,0,0,0.7);
    }
    
    #player {
      width: 100%;
      height: auto;
      background-color: #000;
    }

    .bmpui-ui-watermark {
      display: none;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
      }

      .nav {
        margin-top: 20px;
      }
      
      .player-wrapper {
        width: 90%;
        margin: 20px auto;
        box-shadow: 0 0 30px rgba(0,0,0,0.7);
      }

    }

    /* Loading Screen Styles */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #87c0e8;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loading-message {
      color: #ffffff;
      font-size: 24px;
      font-family: "Hello Headline", sans-serif;
      overflow: hidden;
    }

    .loading-message span {
      display: inline-block;
      animation: loadingDots 1s infinite alternate;
    }

    @keyframes loadingDots {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="loading-overlay">
    <div class="loading-message">Loading<span>.</span><span>.</span><span>.</span></div>
  </div>

  <div class="header">
    <img src="/images/uFYNVaPt6dz1PH6tZ4vfdyOnKS.png" alt="Bluey" class="logo">
    <ul class="nav">
      <li><a href="/">Home</a></li>
      <li><a href="/watch">Watch</a></li>
      <li><a href="/music">Music</a></li>
      <li><a href="/download">App</a></li>
    </ul>
  </div>

  <div class="hero-section" id="hero">
    <div class="hero-text">
      <h1>Rug Island Album</h1>
      <p>Coming Soon</p>
    </div>
    <a href="/music/rug-island" class="hero-button">Listen Now</a>
  </div>

  <div class="content-behind">
    <div class="player-wrapper">
      <div id="player"></div>
    </div>

    <div class="button-container">
      <a class="share-button" href="/tvapp.html" onclick="loadPage('/tvapp.html')">TV App</a>
      <a class="share-button" href="/tvapp.html" onclick="loadPage('/watch/amazon.html')">Amazon Version</a>
    </div>
  </div>

  <script>
    // Function to handle page navigation
    function loadPage(url) {
      window.location.href = url;
    }

    // Loading screen logic 
    const loadingOverlay = document.querySelector('.loading-overlay');

    function sendPing() {
      fetch('https://tv.bluey.cam/iptv/channel/1.m3u8')
        .then(() => {
          loadingOverlay.style.display = 'none'; 
          document.querySelector('.container').style.display = 'block';
          player.load(source);
        })
        .catch((error) => {
          console.error('Ping error:', error);
          setTimeout(sendPing, 2000); 
        });
    }

    sendPing();

    // Bitmovin Player setup
    var conf = {
      key: '1a69b597-a4b2-4bf7-99ba-bd417397c111',
    };

    var source = {
      title: 'Bluey Fest Live Stream',
      hls: 'https://tv.bluey.cam/iptv/session/1/hls.m3u8',
      poster: '/images/Bluey-Fest.png',
    };

    var player = new bitmovin.player.Player(document.getElementById('player'), conf);
    player.load(source);

// Scroll fade effect for hero section
window.addEventListener('scroll', function() {
  var hero = document.getElementById('hero');
  var scrollPosition = window.scrollY || window.pageYOffset;
  var fadeStart, fadeEnd;

  if (window.innerWidth <= 768) {
    // Fading effect for devices under 768px
    fadeStart = 50;  // Start fading earlier
    fadeEnd = 1000;   // End fading sooner
  } else {
    // Fading effect for devices above 768px
    fadeStart = 100; // Adjust the point where fading starts
    fadeEnd = 700;   // Adjust the point where fading ends
  }
  
  if (scrollPosition >= fadeStart && scrollPosition <= fadeEnd) {
    var opacity = 1 - (scrollPosition - fadeStart) / (fadeEnd - fadeStart);
    hero.style.opacity = opacity;
  } else if (scrollPosition > fadeEnd) {
    hero.style.opacity = 0;
  } else {
    hero.style.opacity = 1;
  }
});
  </script>
</body>
</html>
