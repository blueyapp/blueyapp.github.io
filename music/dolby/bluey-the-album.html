      <script>
         const themeKey = "bluey-site-theme"; 
         const root = document.body;
         const darkToggle = document.getElementById("darkToggle");

         function setTheme(dark) {
           if (dark) {
             root.classList.add('dark');
             localStorage.setItem(themeKey, "dark");
           } else {
             root.classList.remove('dark');
             localStorage.setItem(themeKey, "light");
           }
         }
         (() => {
           const saved = localStorage.getItem(themeKey);
           if (saved === "dark" || (!saved && window.matchMedia("(prefers-color-scheme: dark)").matches)) { 
             setTheme(true);
           } else {
             setTheme(false);
           }
         })();
         if (darkToggle) {
            darkToggle.onclick = () => setTheme(!root.classList.contains('dark'));
         }
      </script>

      <script>
         const EMBY_URL = 'https://media.blueynet.org';
         const EMBY_USER_ID = '5d47298a0c97453893198c8f9c634858';
         const EMBY_API_TOKEN = 'ef82e7b6ea894d5c9a10bf7b97b2f235';
         const parentID = 'b641213bc5857649547510569d2ef91d';

          const musicListElement = document.getElementById('musicList');
          const audioPlayer = document.getElementById('audioPlayer');
          const repeatOnceButton = document.getElementById('repeatOnceButton');
          const repeatAllButton = document.getElementById('repeatAllButton');
          const loadingContainer = document.getElementById('loadingContainer');
          const safariPopup = document.getElementById('safariPopup');

          const downloadIconSVG = `
            <svg viewBox="0 0 24 24" class="icon-download">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
              <polyline points="7 10 12 15 17 10"></polyline>
              <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>`;

          let musicItems = [];
          let currentIndex = 0;
          let repeatOnce = false;
          let repeatAll = false;
          let hlsInstance; // Changed from window.hlsInstance to a local variable for better encapsulation

          function updatePositionState() {
            if ('mediaSession' in navigator && audioPlayer.readyState > 0 && !isNaN(audioPlayer.duration)) {
              navigator.mediaSession.setPositionState({
                duration: audioPlayer.duration,
                playbackRate: audioPlayer.playbackRate,
                position: audioPlayer.currentTime
              });
            }
          }

          // Define handleAutoplayError
          function handleAutoplayError(error) {
              console.warn('Autoplay failed or media error during play attempt:', error);
              loadingContainer.style.display = 'none'; // Ensure loading is hidden
              // Only show Safari popup for actual NotAllowedError, which indicates autoplay block
              if (error && error.name === 'NotAllowedError' && navigator.userAgent.includes('Safari') && !navigator.userAgent.includes('Chrome')) {
                  safariPopup.style.display = 'flex';
              }
          }

          async function fetchMusicData() {
              loadingContainer.style.display = 'inline-flex'; 
              try {
                  // Using Emby details from the first file (Listen Along)
                  const response = await fetch(`${EMBY_URL}/Users/${EMBY_USER_ID}/Items?ParentId=${parentID}&Fields=BasicSyncInfo,CanDelete,PrimaryImageAspectRatio,SyncStatus&ImageTypeLimit=1&EnableTotalRecordCount=false&api_key=${EMBY_API_TOKEN}`);
                  const data = await response.json();
                  return data.Items || [];
              } catch (error) {
                  console.error("Failed to fetch music data:", error);
                  musicListElement.innerHTML = '<li>Error loading episodes. Please try again later.</li>';
                  return [];
              } finally {
                  loadingContainer.style.display = 'none';
              }
          }

          function createMusicItemElement(musicItem, index) {
              const li = document.createElement('li');
              li.className = 'music-item';

              const title = document.createElement('span');
              // Using IndexNumber and Name, assuming these are standard for your Emby items
              title.textContent = `${musicItem.IndexNumber}. ${musicItem.Name}`; 

              const downloadButton = document.createElement('button');
              downloadButton.className = 'control-button download-button';
              downloadButton.title = 'Download';
              downloadButton.innerHTML = downloadIconSVG; 
              downloadButton.onclick = (event) => {
                  event.stopPropagation();
                  const musicId = musicItem.Id;
                  const downloadUrl = `${EMBY_URL}/Items/${musicId}/Download?api_key=${EMBY_API_TOKEN}`; // Corrected API key parameter
                  window.open(downloadUrl, '_blank');
              };

              li.appendChild(title);
              li.appendChild(downloadButton);
              li.onclick = () => playMusic(index);
              return li;
          }

          function displayMusicList(musicItems) {
              musicListElement.innerHTML = ''; // Clear previous list
              if (musicItems.length === 0) {
                  musicListElement.innerHTML = '<li>No episodes found.</li>';
                  return;
              }
              musicItems.forEach((musicItem, index) => {
                  const musicItemElement = createMusicItemElement(musicItem, index);
                  musicListElement.appendChild(musicItemElement);
              });
          }

          function updateHighlight() {
              const items = musicListElement.querySelectorAll('.music-item');
              items.forEach((item, index) => {
                  item.classList.toggle('highlight', index === currentIndex);
              });
          }
          
          function playPreviousMusic() {
              if (musicItems.length === 0) return;
              currentIndex--;
              if (currentIndex < 0) {
                  currentIndex = musicItems.length - 1; 
              }
              playMusic(currentIndex);
          }
          
          function playNextMusic() {
              if (musicItems.length === 0) return;
              if (repeatOnce) {
                  audioPlayer.currentTime = 0;
                  audioPlayer.play().catch(handleAutoplayError);
              } else if (repeatAll) {
                  currentIndex = (currentIndex + 1) % musicItems.length;
                  playMusic(currentIndex);
              } else {
                  currentIndex += 1;
                  if (currentIndex >= musicItems.length) {
                      currentIndex = 0; 
                  }
                  playMusic(currentIndex); 
              }
          }

          function playMusic(index) {
              if (index < 0 || index >= musicItems.length) {
                  console.error("Invalid track index:", index);
                  return;
              }
              currentIndex = index;
              updateHighlight();
              
              const musicItem = musicItems[index];
              const musicId = musicItem.Id;
              // Construct HLS URL as per your working examples
              const musicUrl = `${EMBY_URL}/Audio/${musicId}/universal?UserId=${EMBY_USER_ID}&MaxStreamingBitrate=4000000&Container=ts&TranscodingContainer=ts&TranscodingProtocol=hls&AudioCodec=aac&api_key=${EMBY_API_TOKEN}`;

              loadingContainer.style.display = 'inline-flex';

              if (hlsInstance) {
                  hlsInstance.destroy();
              }

              if (Hls.isSupported()) {
                  console.log("Using HLS.js for:", musicUrl);
                  hlsInstance = new Hls({
                      // debug: true, // Uncomment for detailed HLS debugging
                      // enableWorker: true, // Can improve performance
                  });
                  hlsInstance.loadSource(musicUrl);
                  hlsInstance.attachMedia(audioPlayer);
                  hlsInstance.on(Hls.Events.MANIFEST_PARSED, () => {
                      console.log("HLS.js: Manifest parsed");
                      audioPlayer.play().then(() => {
                          loadingContainer.style.display = 'none';
                      }).catch(handleAutoplayError);
                  });
                  hlsInstance.on(Hls.Events.ERROR, (event, data) => {
                      console.error('HLS.js Error:', data.type, data.details, "Fatal:", data.fatal);
                      loadingContainer.style.display = 'none';
                      // Optionally, try to fallback or show user error
                      if (data.fatal) {
                          // alert("Error playing audio stream. Please try another track or check your connection.");
                          // Fallback or more specific error handling could go here
                          if (data.type === Hls.ErrorTypes.NETWORK_ERROR && data.details === Hls.ErrorDetails.MANIFEST_LOAD_ERROR) {
                            console.error("Could not load HLS manifest. Check URL and CORS policy on server.");
                          }
                      }
                  });
              } else if (audioPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                  console.log("Using native HLS (Safari) for:", musicUrl);
                  audioPlayer.src = musicUrl;
                  // Native HLS will trigger 'loadedmetadata' and 'canplay' on audioPlayer
                  // We rely on the global event listeners for these on audioPlayer
                  audioPlayer.play().then(() => {
                      loadingContainer.style.display = 'none';
                  }).catch(handleAutoplayError);
              } else {
                  console.error('This browser does not support HLS streaming.');
                  alert('Sorry, your browser does not support the required streaming format.');
                  loadingContainer.style.display = 'none';
              }

              if ('mediaSession' in navigator) {
                  navigator.mediaSession.metadata = new MediaMetadata({
                      title: musicItem.Name || 'Unknown Title',
                      artist: (musicItem.ArtistItems && musicItem.ArtistItems.map(a => a.Name).join(', ')) || (musicItem.Artists && musicItem.Artists.join(', ')) || 'Unknown Artist',
                      album: musicItem.Album || 'Bluey Listen Along', // Contextual album name
                      artwork: [{ 
                          src: `${EMBY_URL}/Items/${musicItem.Id}/Images/Primary?api_key=${EMBY_API_TOKEN}`, 
                          sizes: '512x512', 
                          type: musicItem.ImageTags && musicItem.ImageTags.Primary ? `image/${musicItem.ImageTags.Primary.toLowerCase().split('.').pop()}` : 'image/jpeg'
                        }],
                  });
                  
                  try {
                    navigator.mediaSession.setActionHandler('play', () => { audioPlayer.play().catch(handleAutoplayError); });
                    navigator.mediaSession.setActionHandler('pause', () => { audioPlayer.pause(); });
                    navigator.mediaSession.setActionHandler('previoustrack', playPreviousMusic);
                    navigator.mediaSession.setActionHandler('nexttrack', playNextMusic);
                  } catch (error) {
                    console.error('Error setting media session action handlers:', error);
                  }
                  if(audioPlayer.readyState > 0 && !isNaN(audioPlayer.duration)) {
                      updatePositionState();
                  }
              }
          }
          
          audioPlayer.addEventListener('ended', playNextMusic);
          audioPlayer.addEventListener('timeupdate', updatePositionState);
          audioPlayer.addEventListener('loadedmetadata', () => {
            // This ensures loading is hidden if native HLS or direct src assignment takes time to load metadata
            if (audioPlayer.src && audioPlayer.src !== '' && audioPlayer.src !== window.location.href) { // Check if src is set and not empty/default
                 loadingContainer.style.display = 'none';
            }
            updatePositionState();
          });
          audioPlayer.addEventListener('play', updatePositionState); 
          audioPlayer.addEventListener('pause', updatePositionState); 
          audioPlayer.addEventListener('ratechange', updatePositionState);
          audioPlayer.addEventListener('error', (e) => { // Global audio error handler
            console.error("Audio Element Error:", audioPlayer.error, e);
            loadingContainer.style.display = 'none';
            // alert("An error occurred while trying to play the audio.");
          });


          function toggleButtonActive(button, isActive) {
              if (isActive) {
                  button.classList.add('active-control');
              } else {
                  button.classList.remove('active-control');
              }
          }

          repeatOnceButton.addEventListener('click', () => {
              repeatOnce = !repeatOnce;
              toggleButtonActive(repeatOnceButton, repeatOnce);
              if (repeatOnce) {
                  repeatAll = false;
                  toggleButtonActive(repeatAllButton, false);
              }
          });
          repeatAllButton.addEventListener('click', () => {
              repeatAll = !repeatAll;
              toggleButtonActive(repeatAllButton, repeatAll);
              if (repeatAll) {
                  repeatOnce = false;
                  toggleButtonActive(repeatOnceButton, false);
              }
          });

          async function init() {
              musicItems = await fetchMusicData();
              // Sort by IndexNumber if available, otherwise maintain fetched order
              if (musicItems.length > 0 && musicItems[0].IndexNumber !== undefined) {
                musicItems.sort((a, b) => a.IndexNumber - b.IndexNumber);
              }
              displayMusicList(musicItems);
          }
          init();

          function closePopup() {
              safariPopup.style.display = 'none';
          }
      </script>
   </body>
