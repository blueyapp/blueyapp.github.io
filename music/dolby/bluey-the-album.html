      <!-- Safari Autoplay Popup -->
      <div id="safariPopup" class="popup">
         <div class="popup-content">
            <span class="popup-close" onclick="closePopup()">&times;</span>
            <h2>Autoplay Blocked</h2>

      <!-- Include hls.js library in your HTML before the closing </body> tag -->
      <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
      <script>
         const EMBY_URL = 'https://media.blueynet.org';
         const EMBY_USER_ID = '5d47298a0c97453893198c8f9c634858';
         const EMBY_API_TOKEN = 'ef82e7b6ea894d5c9a10bf7b97b2f235';
         const parentID = 'b641213bc5857649547510569d2ef91d';
         
         const musicListElement = document.getElementById('musicList');
         const audioPlayer = document.getElementById('audioPlayer');
         const repeatOnceButton = document.getElementById('repeatOnceButton');
         const repeatAllButton = document.getElementById('repeatAllButton');
         const loadingContainer = document.getElementById('loadingContainer');
         const safariPopup = document.getElementById('safariPopup');
         
         let musicItems = [];
         let currentIndex = 0;
         let repeatOnce = false;
         let repeatAll = false;
         
         // Fetch music data from Emby server
         async function fetchMusicData() {
             try {
                 const response = await fetch(`${EMBY_URL}/Users/${EMBY_USER_ID}/Items?ParentId=${parentID}&Fields=BasicSyncInfo,CanDelete,PrimaryImageAspectRatio,SyncStatus&ImageTypeLimit=1&EnableTotalRecordCount=false&api_key=${EMBY_API_TOKEN}`);
                 const data = await response.json();
                 return data.Items || [];
             } catch (error) {
                 console.error('Error fetching music data:', error);
                 return [];
             }
         }
         
         // Create HTML elements for each music item
         function createMusicItemElement(musicItem, index) {
             const li = document.createElement('li');
             li.className = 'music-item';
         
             const title = document.createElement('span');
             title.textContent = `${musicItem.IndexNumber}. ${musicItem.Name}`; // Add the track number before the music name
         
             const downloadButton = document.createElement('img');
             downloadButton.src = 'https://img.icons8.com/ios-glyphs/30/downloading-updates.png';
             downloadButton.alt = 'Download';
             downloadButton.width = 30;
             downloadButton.height = 30;
             downloadButton.style.marginLeft = 'auto';
             downloadButton.style.cursor = 'pointer';
             downloadButton.onclick = (event) => {
                 event.stopPropagation(); // Prevent the click from triggering playMusic
                 const musicId = musicItem.Id;
                 const downloadUrl = `${EMBY_URL}/Items/${musicId}/Download?api_key=${EMBY_API_TOKEN}`;
                 window.open(downloadUrl, '_blank');
             };
         
             li.appendChild(title);
             li.appendChild(downloadButton);
             li.onclick = () => playMusic(index);
         
             return li;
         }
         
         // Display the list of music items
         function displayMusicList(musicItems) {
             musicItems.forEach((musicItem, index) => {
                 const musicItemElement = createMusicItemElement(musicItem, index);
                 musicListElement.appendChild(musicItemElement);
             });
         }
         
         // Update the highlight of the current playing music item
         function updateHighlight() {
             const items = musicListElement.querySelectorAll('.music-item');
             items.forEach((item, index) => {
                 item.classList.toggle('highlight', index === currentIndex);
             });
         }
         
         // Play the selected music using HLS.js
         function playMusic(index) {
             currentIndex = index;
             updateHighlight(); // Update the highlight when music changes
             const musicId = musicItems[index].Id;
             const musicUrl = `${EMBY_URL}/Audio/${musicId}/universal?UserId=${EMBY_USER_ID}&MaxStreamingBitrate=4000000&Container=ts&TranscodingContainer=ts&TranscodingProtocol=hls&AudioCodec=aac&api_key=${EMBY_API_TOKEN}`;
         
             loadingContainer.style.display = 'flex'; // Show loading icon
         
             // Destroy previous HLS instance if exists
             if (window.hls) {
                 window.hls.destroy();
             }
         
             if (Hls.isSupported()) {
                 window.hls = new Hls();
                 window.hls.loadSource(musicUrl);
                 window.hls.attachMedia(audioPlayer);
                 window.hls.on(Hls.Events.MANIFEST_PARSED, () => {
                     audioPlayer.play().catch(handleAutoplayError);
                     loadingContainer.style.display = 'none'; // Hide loading icon
                 });
                 window.hls.on(Hls.Events.ERROR, (event, data) => {
                     console.error('HLS.js error:', data);
                     loadingContainer.style.display = 'none'; // Hide loading icon
                 });
             } else if (audioPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                 audioPlayer.src = musicUrl;
                 audioPlayer.addEventListener('loadedmetadata', () => {
                     audioPlayer.play().catch(handleAutoplayError);
                     loadingContainer.style.display = 'none'; // Hide loading icon
                 });
             } else {
                 console.error('This browser does not support HLS.');
                 loadingContainer.style.display = 'none'; // Hide loading icon
             }
         
             // Format and update Media Session API metadata
             if ('mediaSession' in navigator) {
                 const currentTrack = musicItems[index];
                 const formattedArtists = (currentTrack.Artists || []).join(', '); // Format Artists with proper spacing
                 navigator.mediaSession.metadata = new MediaMetadata({
                     title: currentTrack.Name || 'Unknown Title',
                     artist: formattedArtists || 'Unknown Artist',
                     album: currentTrack.Album || 'Bluey Season 1',
                     artwork: [
                         {
                             src: `${EMBY_URL}/Items/${currentTrack.Id}/Images/Primary?api_key=${EMBY_API_TOKEN}`,
                             sizes: '512x512',
                             type: 'image/png',
                         },
                     ],
                 });
         
                 navigator.mediaSession.setActionHandler('play', () => audioPlayer.play());
                 navigator.mediaSession.setActionHandler('pause', () => audioPlayer.pause());
                 navigator.mediaSession.setActionHandler('nexttrack', playNextMusic);
                 navigator.mediaSession.setActionHandler('previoustrack', () => {
                     currentIndex = (currentIndex - 1 + musicItems.length) % musicItems.length;
                     playMusic(currentIndex);
                 });
             }
         }
         
         // Handle autoplay restrictions
         function handleAutoplayError() {
             console.log('Autoplay blocked. Please click the play button.');
             if (navigator.userAgent.includes('Safari') && !navigator.userAgent.includes('Chrome')) {
                 safariPopup.style.display = 'flex'; // Show Safari autoplay popup
             }
         }
         
         // Play the next music item in the list
         function playNextMusic() {
             if (repeatOnce) {
                 audioPlayer.currentTime = 0;
                 audioPlayer.play();
             } else if (repeatAll) {
                 currentIndex = (currentIndex + 1) % musicItems.length;
                 playMusic(currentIndex);
             } else {
                 currentIndex += 1;
                 if (currentIndex < musicItems.length) {
                     playMusic(currentIndex);
                 }
             }
         }
         
         // Event listener for when the audio ends
         audioPlayer.addEventListener('ended', playNextMusic);
         
         // Toggle repeat once functionality
         repeatOnceButton.addEventListener('click', () => {
             repeatOnce = !repeatOnce;
             repeatOnceButton.style.backgroundColor = repeatOnce ? 'lightblue' : '';
             if (repeatOnce) {
                 repeatAll = false;
                 repeatAllButton.style.backgroundColor = '';
             }
         });
         
         // Toggle repeat all functionality
         repeatAllButton.addEventListener('click', () => {
             repeatAll = !repeatAll;
             repeatAllButton.style.backgroundColor = repeatAll ? 'lightblue' : '';
             if (repeatAll) {
                 repeatOnce = false;
                 repeatOnceButton.style.backgroundColor = '';
             }
         });
         
         // Initialize the music player by fetching data and displaying the list
         async function init() {
             musicItems = await fetchMusicData();
             musicItems.sort((a, b) => a.IndexNumber - b.IndexNumber); // Sort by IndexNumber for correct order
             displayMusicList(musicItems);
         }
         
         init();
         
         // Close the Safari autoplay popup
         function closePopup() {
             safariPopup.style.display = 'none';
         }    
               
      </script>
