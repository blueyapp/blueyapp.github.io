<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Bluey Episodes</title>
      <link rel="icon" href="/bluey-star.ico" type="image/x-icon">
      <link href="//db.onlinewebfonts.com/c/48c281b5af4a287544f8be3b33256618?family=Hello+Headline" rel="stylesheet" type="text/css">
      <style>
         body {
         font-family: "Hello Headline", Arial, sans-serif;
         background-color: #87c0e8;
         color: white;
         text-align: center;
         margin: 0;
         padding: 0;
         }
         .logo {
         margin-top: 50px;
         }
         .app-container {
         max-width: 200px;
         }
         .playlist-container {
         /* Add your playlist-container styles here */
         display: flex;
         flex-wrap: wrap;
         gap: 20px;
         justify-content: center;
         }
         .episode {
         /* Add your episode styles here */
         max-width: 300px;
         border-radius: 10px;
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
         background-color: #ffffff;
         padding: 10px;
         text-align: center;
         }
         .video-player {
         /* Add your video-player styles here */
         width: 100%;
         max-height: 200px;
         object-fit: cover;
         border-radius: 5px;
         }
      </style>
   </head>
   <body>
      <div class="logo">
         <img src="https://www.themoviedb.org/t/p/original/uFYNVaPt6dz1PH6tZ4vfdyOnKS.png" alt="Logo">
      </div>
      <div class="playlist-container">
         <!-- The episode list will be generated here using JavaScript -->
      </div>
      <script>
         const apiUrl = "http://162.220.163.39:8096/emby/Shows/2107/Episodes?SeasonId=743&api_key=085ebdd568fc46f2865d4143edda5337&Fields=Overview";
         
         function createEpisodeElement(episode) {
           const episodeElement = document.createElement("div");
           episodeElement.classList.add("episode");
         
           const title = document.createElement("h2");
           title.textContent = episode.titleHeader;
           episodeElement.appendChild(title);
         
           const description = document.createElement("p");
           description.textContent = episode.description;
           episodeElement.appendChild(description);
         
           const videoPlayer = document.createElement("video");
           videoPlayer.src = episode.action;
           videoPlayer.controls = true;
           videoPlayer.classList.add("video-player");
           episodeElement.appendChild(videoPlayer);
         
           return episodeElement;
         }
         
         fetch(apiUrl)
           .then(response => response.json())
           .then(data => {
             const playlistContainer = document.querySelector(".playlist-container");
             data.items.forEach(episode => {
               const episodeElement = createEpisodeElement(episode);
               playlistContainer.appendChild(episodeElement);
             });
           })
           .catch(error => {
             console.error("Error fetching JSON data:", error);
           });
           
      </script>
   </body>
</html>
