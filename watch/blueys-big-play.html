      <style>

         box-sizing: border-box;
         margin: 0;
         padding: 0;

         background-color: #87c0e8 !important;
         color: #ffffff;
         text-align: center;
         margin: 0;
         }
         /* Container for overall layout */
         .container {
         max-width: 1200px;
         margin: 0 auto;
         padding: 20px;
         }
         /* Header Styles */
         .header {
         display: flex;
         align-items: center;
         justify-content: space-between;
         margin-bottom: 20px;
         }

         width: 150px;

         .nav li {

         /* Download button */
         #download-button {
         margin-top: 10px;

         .bmpui-ui-watermark {

         /* Responsive Adjustments */
         @media (max-width: 768px) {

   <body>
      <!-- Header -->
      <div class="container">
         <div class="header">
            <img 
               src="https://www.themoviedb.org/t/p/original/uFYNVaPt6dz1PH6tZ4vfdyOnKS.png" 
               alt="Bluey" 
               class="logo" 
               />
            <ul class="nav">
               <li><a href="/">Home</a></li>
               <li><a href="/watch">Watch</a></li>
               <li><a href="/music">Music</a></li>
               <li><a href="/audiobooks">Audio Books</a></li>
               <li><a href="/download">App</a></li>
            </ul>
         </div>
      </div>
      <!-- Main Content -->
      <div class="container">
         <!-- Player wrapper -->
         <div class="player-wrapper">
            <div id="player"></div>
         </div>
         <!-- Movie Details -->
         <div class="movie-details">
            <div class="poster-container">
               <img id="movie-poster" alt="Movie Poster" class="movie-poster" />
            </div>
            <div class="info-container">
               <h1 id="movie-title" class="movie-title"></h1>
               <p id="movie-description" class="movie-description"></p>
               <button id="download-button" onclick="downloadMovie()">Download</button>
            </div>
         </div>
      </div>
      <script>
         // Configuration
         const serverUrl = "https://blueynet.org:443";
         const apiKey = "6b2548952ea2439ea800b8cd3f1072d1";
         const movieId = "176581";
         const bitmovinKey = "1a69b597-a4b2-4bf7-99ba-bd417397c111";
         let selectedAudioStreamIndex = 1; // default to English audio
         let movieMetadata = {}; // to store movie metadata
         
         document.addEventListener("DOMContentLoaded", () => {
           const conf = {
             key: bitmovinKey,
             cast: { enable: true },
             remotecontrol: {
               type: 'googlecast',
               customReceiverConfig: {
                 receiverStylesheetUrl: 'https://pages.blueynet.org/blueys-big-play-chromecast.css'
               }
             }
           };
         
           const player = new bitmovin.player.Player(
             document.getElementById("player"),
             conf
           );
         
           fetchMovieMetadata().then(() => {
             displayMovieDetails();
             initializePlayer(player);
           });
         });
         
         function fetchMovieMetadata() {
           return fetch(
             `${serverUrl}/emby/Users/ba603d94a7c24b3b8c7e7ea2fedc9162/Items/${movieId}?fields=ShareLevel&ExcludeFields=VideoChapters,VideoMediaSources,MediaStreams&X-Emby-Token=${apiKey}`
           )
             .then((response) => response.json())
             .then((data) => {
               movieMetadata = data;
             })
             .catch((error) => console.error("Error retrieving movie metadata:", error));
         }
         
         function displayMovieDetails() {
           const moviePoster = document.getElementById("movie-poster");
           const movieTitle = document.getElementById("movie-title");
           const movieDescription = document.getElementById("movie-description");
         
           moviePoster.src = `${serverUrl}/emby/Items/${movieMetadata.Id}/Images/Primary?X-Emby-Token=${apiKey}`;
           movieTitle.textContent = movieMetadata.Name || "Movie Title";
           movieDescription.textContent =
             movieMetadata.Overview || "Movie description not available.";
         }
         
         function initializePlayer(player) {
           fetch(
             `${serverUrl}/emby/Items/${movieId}/PlaybackInfo?api_key=${apiKey}&Fields=MediaSources`
           )
             .then((response) => response.json())
             .then((playbackInfo) => {
               const mediaSource = playbackInfo.MediaSources[0];
               const mediaSourceId = mediaSource.Id;
               const playSessionId = playbackInfo.PlaySessionId;
               const videoStream = mediaSource.MediaStreams.find((s) => s.Type === "Video");
               const audioStream = mediaSource.MediaStreams.find((s) => s.Type === "Audio");
         
               const hls = `${serverUrl}/emby/videos/${movieId}/master.m3u8?DeviceId=dd998c9b-ecf6-4b63-a13b-18306834db87&MediaSourceId=${mediaSourceId}&PlaySessionId=${playSessionId}&X-Emby-Token=${apiKey}&VideoCodec=h264,h265,hevc&AudioCodec=mp3,aac&VideoBitrate=${videoStream.BitRate}&AudioBitrate=${audioStream.BitRate}&AudioStreamIndex=${selectedAudioStreamIndex}&TranscodingMaxAudioChannels=2&SegmentContainer=m4s,ts&MinSegments=2&BreakOnNonKeyFrames=True&h264-profile=high,main,baseline,constrainedbaseline&h264-level=62&hevc-codectag=hvc1&TranscodeReasons=ContainerBitrateExceedsLimit`;
         
               player.load({
                 title: movieMetadata.Name,
                 hls: hls,
                 poster: `${serverUrl}/emby/Items/${movieMetadata.Id}/Images/Thumb?X-Emby-Token=${apiKey}`,
                 autoplay: true,
               }).then(() => {
                 const enSubtitle = {
                   id: "sub1",
                   lang: "en",
                   label: "English",
                   url: `${serverUrl}/emby/Videos/${movieMetadata.Id}/${mediaSourceId}/Subtitles/2/0/Stream.vtt?api_key=${apiKey}`,
                   kind: "subtitle",
                 };
                 player.subtitles.add(enSubtitle);
                 player.play();
         
                 if ("mediaSession" in navigator) {
                   navigator.mediaSession.metadata = new MediaMetadata({
                     title: movieMetadata.Name,
                     artist: "Special",
                     album: "Special",
                     artwork: [
                       {
                         src: `${serverUrl}/emby/Items/${movieMetadata.Id}/Images/Thumb?api_key=${apiKey}`,
                         sizes: "1920x1080",
                         type: "image/png",
                       },
                     ],
                   });
         
                   navigator.mediaSession.setActionHandler("play", () => player.play());
                   navigator.mediaSession.setActionHandler("pause", () => player.pause());
                   navigator.mediaSession.setActionHandler("nexttrack", () => {});
                   navigator.mediaSession.setActionHandler("previoustrack", () => {});
                 }
               });
             })
             .catch((error) => console.error("Error retrieving playback info:", error));
         }
         
         function downloadMovie() {
           const downloadUrl = `${serverUrl}/emby/Items/${movieMetadata.Id}/Download?X-Emby-Token=${apiKey}`;
           window.location.href = downloadUrl;
         }
            document.addEventListener('fullscreenchange', () => {
            if (document.fullscreenElement) {
            // we’re now fullscreen → lock to landscape
            screen.orientation
            .lock('landscape')
            .catch(err => console.warn('Orientation lock failed:', err));  // MDN: lock() must be called in fullscreen context 0
            } else {
            // we’ve exited fullscreen → let the device rotate normally again
            if (screen.orientation.unlock) {
            screen.orientation.unlock();
            }
            }
            });
      </script>
