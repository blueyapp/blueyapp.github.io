<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bitmovin Player Demo</title>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="text/html; charset=utf-8" />

  <!-- Bitmovin Player -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bitmovin-player@8/bitmovinplayer.js"></script>
  <style>
    .bmpui-ui-watermark {
       display: none;
    }
  </style>
</head>
<body>
<div class="player-wrapper">
  <div id="player"></div>
</div>

<script type="text/javascript">
  var conf = {
    key: 'fba29d36-759d-4de3-971d-b0a89d7f84e8',
    analytics: {
      key: '367f6f32-48c4-49fc-84b5-2afd94c4c203',
      title: 'Bluey Fest Live Stream',
      videoId: 'wizard-Bluey_Fest_Live_Stream-1714199372434',
    },
  };

  var source = {
    title: 'Bluey Fest Live Stream',
    hls: 'https://live.bluey.cloudns.org/iptv/channel/1.m3u8',
  };

  var player = new bitmovin.player.Player(document.getElementById('player'), conf);
  player.load(source);
</script>

</body>
</html>
