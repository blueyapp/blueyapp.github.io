    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            position: relative;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }
        .player-wrapper {
            margin-top: 20px;
        }
        .input-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .input-container input[type="text"] {
            width: 200px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #212121;
            color: #ffffff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        .input-container input[type="text"]::placeholder {
            color: #aaaaaa;
        }
        .input-container input[type="text"]:focus {
            background-color: #2c2c2c;
        }
        .dropdown-container {
            display: none;
        }
        .dropdown-container select {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #212121;
            color: #ffffff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }
        .dropdown-container select:focus {
            background-color: #2c2c2c;
        }
        .epg-table {
            text-align: left;
        }
        .epg-table table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .epg-table th, .epg-table td {
            border: 1px solid #dddddd;
            padding: 8px;
        }
        .epg-table th {
            background-color: #333333;
            color: #ffffff;
        }
        .epg-table td {
            vertical-align: top;
        }
        h2 {
            margin-bottom: 10px;
        }
.bmpui-ui-watermark {
  display: none;
}
        /* Overlay Styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .overlay-content {
            background-color: #212121;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            animation: slideIn 0.5s forwards;
        }
        .overlay-content p {
            margin-bottom: 20px;
        }
        .overlay-content button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s ease;
        }
        .overlay-content button:hover {
            background-color: #45a049;
        }
        /* Animation Keyframes */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

        var player = null;

        var currentPrograms = {};

        function playVideo() {
            vuid = document.getElementById('vuidInput').value;
            var selectedChannel = document.getElementById('channelSelect').value;
            var channelName = getChannelName(selectedChannel); // Get channel name based on tvg-id
            
            var conf = {
                key: 'fba29d36-759d-4de3-971d-b0a89d7f84e8'
            };

            var source = {
                title: channelName, // Use the channel name for the title
                dash: getChannelURL(selectedChannel),
                drm: {
                    widevine: {
                        LA_URL: "https://ottweb.hypp.tv:8064?deviceId=" + vuid
                    }
                }
            };

            if (!player) {
                var playerElement = document.getElementById('player');
                player = new bitmovin.player.Player(playerElement, conf);
            }

            player.load(source);

            document.getElementById('playerWrapper').style.display = 'block';
            document.getElementById('currentProgram').style.display = 'block';
            document.getElementById('futureProgram').style.display = 'block';
            loadEPG(selectedChannel); // Load EPG for the selected channel
            
            // Add this line inside the playVideo function to start updating the EPG every 60 seconds
            setInterval(function() {
                loadEPG(selectedChannel);
            }, 60000);

            // Set the VUID cookie to remember it for future visits
            setCookie("vuid", vuid, 30); // Expires in 30 days
        }
        
        // Function to set a cookie
        function setCookie(cookieName, cookieValue, expirationDays) {
            const d = new Date();
            d.setTime(d.getTime() + (expirationDays * 24 * 60 * 60 * 1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = cookieName + "=" + cookieValue + ";" + expires + ";path=/";
        }

        // Function to get a cookie value
        function getCookie(cookieName) {
            const name = cookieName + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const cookieArray = decodedCookie.split(';');
            for (let i = 0; i < cookieArray.length; i++) {
                let cookie = cookieArray[i];
                while (cookie.charAt(0) === ' ') {
                    cookie = cookie.substring(1);
                }
                if (cookie.indexOf(name) === 0) {
                    return cookie.substring(name.length, cookie.length);
                }
            }
            return "";
        }

        function loadEPG(selectedChannel) {
            var xmlUrl = 'https://raw.githubusercontent.com/azimabid00/epg/main/unifi_epg.xml';
            fetch(xmlUrl)
                .then(response => response.text())
                .then(data => {
                    // Parse XML data
                    var parser = new DOMParser();
                    var xmlDoc = parser.parseFromString(data, 'text/xml');
                    var programs = xmlDoc.getElementsByTagName('programme');
                    var currentProgramBody = document.getElementById('currentProgramBody');
                    var futureProgramBody = document.getElementById('futureProgramBody');
                    currentProgramBody.innerHTML = ''; // Clear existing current program data
                    futureProgramBody.innerHTML = ''; // Clear existing future program data
                    currentPrograms = {}; // Reset current programs

                    // Get current time
                    var currentTime = new Date();

                    // Loop through each program and extract information
                    for (var i = 0; i < programs.length; i++) {
                        var program = programs[i];
                        var startTimeString = program.getAttribute('start');
                        var endTimeString = program.getAttribute('stop');
                        var title = program.getElementsByTagName('title')[0].textContent;
                        var description = program.getElementsByTagName('desc')[0].textContent;
                        var channelAttr = program.getAttribute('channel');

                        // Check if the program belongs to the selected channel
                        if (channelAttr === selectedChannel) {
                            // Manually parse the date strings
                            var startTime = parseDateString(startTimeString);
                            var endTime = parseDateString(endTimeString);

                            // Only display current and future programs
                            if (startTime <= currentTime && currentTime < endTime) {
                                // Add to current program table
                                addProgramToTable(currentProgramBody, startTime, title, description);
                                // Keep track of current program
                                currentPrograms[title] = true;
                            } else {
                                // Check if the program starts after the current time
                                if (startTime > currentTime) {
                                    // Add to future program table
                                    addProgramToTable(futureProgramBody, startTime, title, description);
                                }
                            }
                        }
                    }
                })
                .catch(error => console.error('Error fetching XML:', error));
        }

        function addProgramToTable(tableBody, startTime, title, description) {
            var row = document.createElement('tr');
            row.innerHTML = `
                <td>${formatDate(startTime)}</td>
                <td>${formatTime(startTime)}</td>
                <td>${title}</td>
                <td>${description}</td>
            `;
            tableBody.appendChild(row);
        }

        function parseDateString(dateString) {
            // Extract date and time parts from the string
            var year = parseInt(dateString.substring(0, 4));
            var month = parseInt(dateString.substring(4, 6)) - 1; // Months are zero-based in JavaScript
            var day = parseInt(dateString.substring(6, 8));
            var hours = parseInt(dateString.substring(8, 10));
            var minutes = parseInt(dateString.substring(10, 12));
            var seconds = parseInt(dateString.substring(12, 14));

            // Create a new Date object
            return new Date(year, month, day, hours, minutes, seconds);
        }

        function formatDate(date) {
            var options = { year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('en-US', options);
        }

        function formatTime(date) {
            var hours = date.getHours();
            var minutes = date.getMinutes();
            if (minutes < 10) {
                minutes = '0' + minutes;
            }
            var time = hours + ':' + minutes;
            return time;
        }

        function hideOverlay() {
            document.getElementById('overlay').style.display = 'none';
        }

        document.getElementById('vuidInput').addEventListener('input', function() {
            var vuid = document.getElementById('vuidInput').value;
            var channelSelection = document.getElementById('channelSelection');
            if (vuid !== '') {
                channelSelection.style.display = 'block';
            } else {
                channelSelection.style.display = 'none';
                document.getElementById('playerWrapper').style.display = 'none';
                document.getElementById('currentProgram').style.display = 'none';
                document.getElementById('futureProgram').style.display = 'none';
            }
        });

        // Show overlay on page load
        window.onload = function() {
            document.getElementById('overlay').style.display = 'flex';

            // Check if the VUID cookie exists
            const storedVUID = getCookie("vuid");
            if (storedVUID) {
                // If the VUID cookie exists, populate the input field with the stored VUID
                document.getElementById("vuidInput").value = storedVUID;
            }
        };
