            const overlay=document.getElementById('overlay'),img=document.getElementById('overlay-image'),ttl=document.getElementById('overlay-title'),desc=document.getElementById('overlay-description'),epno=document.getElementById('overlay-episode-number');
            img.src=`${serverUrl}/emby/Items/${episode.Id}/Images/Primary?api_key=${apiKey}`;
            epno.innerText=`S${episode.ParentIndexNumber}E${episode.IndexNumber}`;ttl.innerText=episode.Name;desc.innerText=episode.Overview;overlay.style.display='block';
            const ld=document.getElementById('landscape-description');if(ld)ld.style.display='none';
          }else{
            const ld=document.getElementById('landscape-description');
            ld.innerHTML=`<img src="${serverUrl}/emby/Items/${episode.Id}/Images/Primary?api_key=${apiKey}" alt="Episode Thumbnail" style="width:120px;height:auto;float:left;margin-right:15px;"><div style="overflow:hidden;"><h2 style="margin-bottom:10px;">S${episode.ParentIndexNumber}E${episode.IndexNumber}: ${episode.Name}</h2><p>${episode.Overview}</p><button id="download-button-landscape" onclick="downloadEpisode()" style="cursor:pointer;color:#fff;background-color:#e2793b;padding:10px 20px;border:none;border-radius:5px;font-family:'Hello Headline',sans-serif;margin-top:10px;">Download</button></div><div style="clear:both;"></div>`;
            ld.style.display='block';document.getElementById('overlay').style.display='none';
          }
        }
        function closeOverlay(){document.getElementById('overlay').style.display='none'}
        function showInfo(){if(currentEpisodeIndex>=0&&episodes[currentEpisodeIndex])renderOverlay(episodes[currentEpisodeIndex]);}
        function downloadEpisode(){if(currentEpisodeIndex>=0&&episodes[currentEpisodeIndex]){const ep=episodes[currentEpisodeIndex];window.location.href=`${serverUrl}/emby/Items/${ep.Id}/Download?api_key=${apiKey}`;}}
        function setLanguage(value,seekTime){selectedAudioStreamIndex=parseInt(value,10);userPreferredLanguage=selectedAudioStreamIndex;localStorage.setItem(LANG_STORAGE_KEY,value);if(episodes.length>0&&currentEpisodeIndex>=0){playEpisode(episodes[currentEpisodeIndex],currentEpisodeIndex,seekTime);}prepareNextEpisodePreview();}
        function updateOrientationUI(){const infoButton=document.getElementById('info-button');const ld=document.getElementById('landscape-description');if(window.innerHeight>window.innerWidth){infoButton.style.display='block';if(ld)ld.style.display='none';}else{infoButton.style.display='none';if(currentEpisodeIndex>=0&&episodes[currentEpisodeIndex])renderOverlay(episodes[currentEpisodeIndex]);}}
        document.addEventListener('fullscreenchange',()=>{if(document.fullscreenElement){if(screen.orientation&&screen.orientation.lock)screen.orientation.lock('landscape').catch(()=>{});}else{if(screen.orientation&&screen.orientation.unlock)screen.orientation.unlock();}});

        function toggleShuffleMode(){shuffleMode=!shuffleMode;const icon=document.getElementById('shuffle-icon');if(shuffleMode)icon.classList.add('active');else icon.classList.remove('active');prepareNextEpisodePreview();}

        /* ---------- error handling ---------- */
        let consecutiveErrors=0;player.on('playing',()=>{consecutiveErrors=0;});

        player.off('vhs-error');
        player.on('vhs-error',(_evt,data={})=>{
          console.warn('vhs-error',data);
          const d=player.duration()||0,t=player.currentTime()||0,remaining=isFinite(d)?(d-t):Infinity;
          // CHG: tail guard — do NOT fallback inside the tail window
          if(remaining<=FALLBACK_TAIL_GUARD_SEC){scheduleFinishIfStuck('near-tail-vhs-error');return;}
          const fatal=(data.severity==='FATAL'||data.fatal===true||data.type==='NETWORK_ERROR'||(data.request&&data.request.status>=400));
          if(fatal){fallbackToMp4AtCurrentTime();}
        });

        function fallbackToMp4AtCurrentTime(){
          const ep=episodes[currentEpisodeIndex]; if(!ep) return;
          const d=player.duration()||0,t=getCurrentTime(),remaining=isFinite(d)?(d-t):Infinity;
          // CHG: guard here as well
          if(remaining<=FALLBACK_TAIL_GUARD_SEC){scheduleFinishIfStuck('near-tail-fallback-block');return;}
          const mp4=buildMp4Url(ep,currentAudioStreamIndexUsed);
          window.__castMP4=mp4;showToast('Stream hiccup — switching to fallback.');
          try{player.src({src:mp4,type:'video/mp4'});}catch{}
          player.one('loadedmetadata',()=>autoPlayMaybe(t));
        }

        player.on('error',()=>{
          const err=player.error?.();console.warn('videojs error:',err);
          const d=player.duration()||0,t=player.currentTime()||0,remaining=isFinite(d)?(d-t):Infinity;
          if(remaining<=3){console.warn('Near-end hiccup detected — advancing.'); if(nextPrepared){playNextPrepared(true);}else{queueNextEpisode();} return;}
          if(remaining<=FALLBACK_TAIL_GUARD_SEC){scheduleFinishIfStuck('near-tail-error');return;}
          if(episodes[currentEpisodeIndex]&&consecutiveErrors===0){consecutiveErrors++;fallbackToMp4AtCurrentTime();return;}
          consecutiveErrors=0;showToast('That episode failed to load — jumping to the next.');
          if(nextPrepared){playNextPrepared(true);}else{queueNextEpisode();}
        });
      </script>
    </div>
  </body>
</html>
